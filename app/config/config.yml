imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ElewantFrontendBundle/Resources/config/services.yml" }
    - { resource: "@ElewantFrontendBundle/Resources/config/services.yml" }
    - { resource: "@ElewantFrontendBundle/Resources/config/event_store.yml" }
    - { resource: "@ElewantFrontendBundle/Resources/config/service_bus.yml" }
    - { resource: "@ElewantFrontendBundle/Resources/config/projection.yml" }

parameters:
    locale: en

# Framework Configuration
framework:
    translator:
        fallbacks: [ "%locale%" ]
    secret: "%secret%"
    router:
        resource: "%kernel.project_dir%/app/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    serializer:
        enable_annotations: true
    templating:
        engines: [ "twig" ]
    default_locale: "%locale%"
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.project_dir%/var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: "%database_host%"
        port: "%database_port%"
        unix_socket: "%database_unix_socket%"
        dbname: "%database_name%"
        user: "%database_user%"
        password: "%database_password%"
        charset: UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

hwi_oauth:
    firewall_names: [secured_area]
    resource_owners:
        twitter:
            type:                twitter
            client_id:           "%twitter_client_id%"
            client_secret:       "%twitter_client_secret%"
    connect:
        confirmation: true
